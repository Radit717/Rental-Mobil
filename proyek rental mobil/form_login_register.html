<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body, h1, h2, p, input, button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('aset/bgnew.jpg') no-repeat center center/cover;
        backdrop-filter: blur(8px);
    }

    .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .form-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
        background: url('icon.png') no-repeat 10px center;
        padding-left: 40px;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus,
    .form-container input[type="password"]:focus {
        border-color: orange;
        outline: none;
    }

    .form-container button {
        width: 100%;
        background-color: orange;
        color: white;
        padding: 12px 15px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 10px;
    }

    .form-container button:hover {
        background-color: darkorange;
        transform: translateY(-2px);
    }

    .form-container button:focus {
        outline: none;
    }

    .form-container a {
        display: block;
        text-align: center;
        color: orange;
        margin-top: 15px;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
    }

    .form-container a:hover {
        color: darkorange;
    }

    @media (max-width: 500px) {
        .form-container {
            padding: 20px;
        }
        .form-container h1 {
            font-size: 24px;
        }
    }

    input, textarea, button, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .marquee-container {
        width: 100%;
        overflow: hidden;
        border-radius: 10px;
        white-space: nowrap;
        position: relative;
        background: linear-gradient(90deg, orange, darkorange);
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .marquee-text {
        display: inline-block;
        padding-left: 100%;
        animation: marquee-scroll 15s linear infinite;
    }

    @keyframes marquee-scroll {
        from {
            transform: translateX(100%);
        }
        to {
            transform: translateX(-100%);
        }
    }

    
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form login">
                <h2>Login</h2><br>
                <div class="marquee-container">
                    <span class="marquee-text">
                        Selamat Datang di Website Rental Mobil! Silakan Login atau Register untuk Melanjutkan ðŸš—ðŸ’¨
                    </span>
                </div><br>
                <form action="#" method="POST" onsubmit="login(event)">
                    <div class="form-group">
                        <label for="nama">Username</label>
                        <input type="text" id="username" name="username" placeholder="Masukkan Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form><br>
                <p>Belum punya akun? <a href="#" id="show-register">Register</a></p>
            </div>

            <div class="form register" style="display: none;">
                <h2>Register</h2><br>
                <form action="" method="POST" onsubmit="validateRegister(event)">
                    <div class="marquee-container">
                        <span class="marquee-text">
                            Selamat Datang di Website Rental Mobil! Silakan Login atau Register untuk Melanjutkan ðŸš—ðŸ’¨
                        </span>
                    </div><br>
                    <div class="form-group">
                        <label for="reg-nama">Username</label>
                        <input type="text" id="reg-username" name="username" placeholder="Masukkan Username" required>
                    </div>
                    <div class="form-group">
                        <label for="no_telepon">No Telepon</label>
                        <input type="text" id="no_telepon" name="no_telepon" placeholder="Masukkan No Telepon" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
                    </div>
                    <div class="form-group">
                        <label for="nik">NIK</label>
                        <input type="text" id="nik" name="nik" placeholder="Masukkan NIK" required>
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan Alamat" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="foto-ktp">Foto KTP</label>
                        <input type="file" id="foto-ktp" name="foto-ktp" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="password" placeholder="Masukkan Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Konfirmasi Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Konfirmasi Password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form><br>
                <p>Sudah punya akun? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('show-register').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('.form.login').style.display = 'none';
            document.querySelector('.form.register').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('.form.register').style.display = 'none';
            document.querySelector('.form.login').style.display = 'block';
        });

        function login(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "user" && password === "user") {
                window.location.href = "home(utama).html";
            } else if (username === "admin" && password === "admin") {
                window.location.href = "dashboard_admin.php";
            } else {
                alert("Username atau Password salah!");
            }
        }

        function validateRegister(event) {
            event.preventDefault();

            var password = document.getElementById("reg-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Password dan Konfirmasi Password tidak cocok!");
                return false;
            }

            // Submit the form if validation passes
            event.target.submit();
        }
    </script>
</body>

</html>
